{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="split-auth-container">
        <div class="split-auth-left">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Komodo HUB Logo" class="auth-logo">
        </div>
        <div class="split-auth-right">
            <div class="auth-form">
                <h1>Register</h1>
                <p class="auth-subtext">After registering, you will receive an email to verify your account before you can log in.</p>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="form-group">
                        <input type="text" id="username" name="username" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <select id="account_type" name="account_type" required>
                            <option value="" disabled selected>Account Type</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="form-group" id="class_code_group">
                        <select id="class_code" name="class_code">
                            <option value="" disabled selected>Class Code (Students Only)</option>
                            <option value="ClassA">Class A</option>
                            <option value="ClassB">Class B</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-btn">Register</button>
                </form>
                <p class="auth-link">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('account_type').addEventListener('change', function() {
            const classCodeGroup = document.getElementById('class_code_group');
            if (this.value === 'student') {
                classCodeGroup.style.display = 'block';
            } else {
                classCodeGroup.style.display = 'none';
            }
        });
    </script>
{% endblock %}
