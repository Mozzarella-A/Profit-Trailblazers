<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Komodo HUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Komodo HUB Logo" class="logo">

        <h2>Create an Account</h2>
        
        <form action="{{ url_for('auth.register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            
            <div class="account-type">
                <label><input type="radio" name="account_type" value="community" checked> Community</label>
                <label><input type="radio" name="account_type" value="student"> Student</label>
            </div>

            <input type="text" name="class_code" id="classCode" placeholder="Class Code (Students Only)" style="display: none;">

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>

    <script>
        document.querySelectorAll('input[name="account_type"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                document.getElementById('classCode').style.display = this.value === 'student' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
