<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write an Article - Komodo HUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/write.css') }}">
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Komodo HUB Logo" class="nav-logo">
        <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Leaderboard</a></li>
            <li class="active"><a href="#">Write an Article</a></li>
            <li><a href="{{ url_for('browse_page') }}">Browse Articles</a></li>
        </ul>
        <a href="#" class="profile-icon">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile">
        </a>
    </nav>

    <div class="write-container">
        <div class="left-section">
            <div class="box-header">Write Your Article</div>
            <textarea class="article-input" placeholder="Write your article here..."></textarea>
        </div>

        <div class="right-section">
            <div class="upload-box">
                <div class="box-header">Upload Images</div>
                <input type="file" class="upload-btn">
            </div>

            <div class="subtopic-box">
                <div class="box-header">Choose a Subtopic</div>
                <select class="subtopic-dropdown">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                    <option value="category4">Category 4</option>
                    <option value="category5">Category 5</option>
                    <option value="category6">Category 6</option>
                </select>
            </div>

            <button class="submit-btn">Submit for Approval by a Teacher</button>
        </div>
    </div>
</body>
</html>
