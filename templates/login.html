{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="split-auth-container">
        <div class="split-auth-left">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Komodo HUB Logo" class="auth-logo">
        </div>
        <div class="split-auth-right">
            <div class="auth-form">
                <h1>Login</h1>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="email_or_code">Email or Access Code</label>
                        <input type="text" id="email_or_code" name="email_or_code" required placeholder="Email or Access Code">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="auth-link">New user? <a href="{{ url_for('auth.register') }}">Create account here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
